<!doctype html>
<html lang="en">

<head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://mdbootstrap.com/img/new/fluid/nature/018.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Library System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/">Sign Out</a>
                </li>


            </ul>
        </div>
    </nav>

    <div>
        <table class="table table-hover table-dark" style="width:40%;margin-top:2%;margin-left:10%">
            <thead>
                <tr>
                    <th scope="col">Book Id</th>
                    <th scope="col">Book Name</th>
                </tr>
            </thead>
            <tbody style="overflow-y:scroll; height:100px;">
                <tr>
                    {%for i in d%}
                    <th scope="row">{{i.bookid}}</th>
                    <td>{{i.bookname}}</td>
                </tr>
                {%endfor%}


            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center" style="margin-left: 35%;margin-top:auto;">
        <div class="btn-group-vertical " role="group " aria-label="Vertical button group " style="padding:15px;">
            <button type="button " class="btn btn-dark mx-auto" data-toggle="modal" data-target="#addbook">Add a Book</button><br>
            <button type="button " class="btn btn-dark mx-auto" action="{% url 'userpage' %}">View All Books</button><br>
            <button type="button " class="btn btn-dark" data-toggle="modal" data-target="#update">Update a Book</button><br>
            <button type="button " class="btn btn-dark" data-toggle="modal" data-target="#delete">Delete a Book</button>
        </div>

    </div>


    <!-- Add Modal -->
    <div class="modal fade" id="addbook" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add A Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="">
                        {%csrf_token%}
                        <input type="text" class="form-control" name="bookinput" placeholder="Enter book name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>
    </form>
    <!--Update  Modal -->
    <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title" id="exampleModalLongTitle">Update Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{% url 'update' %}">
                        {%csrf_token%}
                        <input type="text" class="form-control" name="bookupdate" placeholder="Enter book name"><br>
                        <p>Update to </p>

                        <input type="text" class="form-control" name="bookupdate2" name="update" placeholder="Enter  new name"><br>
                        <p>{{w}}</p>>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
    </form>
    <!--Delete  Modal -->
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Delete Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{% url 'delete' %}">
                        {%csrf_token%}

                        <input type="text" class="form-control" id="bookdelete" name="delete" placeholder="Enter book name">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>
    </form>
</body>
<script>
</script>

</html>
