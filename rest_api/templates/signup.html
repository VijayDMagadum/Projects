<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body style="background-image: url('https://mdbootstrap.com/img/new/fluid/nature/018.jpg');height: 100vh;">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <div class="row d-flex justify-content-center" style="margin-top: 5%;">
        <div class="card text-white bg-dark mb-3  " style="width: 30rem;height:40rem;">
            <div class="card-header" align="center">Register</div>
            <div class="card-body">

                <div class="form-group">
                    <label for="exampleInputEmail1">First Name</label>
                    <form method="POST" action="{% url 'userpage' %}">
                        {%csrf_token%}
                        <input type="text" class="form-control" name="firstname" placeholder="Enter first name">

                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name</label>

                    <input type="text" class="form-control" name="lastname" placeholder="Enter last name">

                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>

                    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>


                    <input type="password" class="form-control" id="exampleInputPassword1" name="pass" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>


                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pass2">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div><br>
                <button type="submit" class="btn btn-primary mx-auto">Submit</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
